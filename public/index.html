<!DOCTYPE html>
<html lang="en">
	<head prefix="og: http://ogp.me/ns# fb: http://ogp.me/ns/fb#">
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=Edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
		<title>Castellum</title>
		<meta name="author" content="Castellum">
		<meta name="description" content="">
		<link rel="icon" sizes="150x150" href="favicon.png">
		
		<!--[if IE]>
			<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
		<![endif]-->

		<link href="https://fonts.googleapis.com/css?family=Merriweather:400,700,900|Montserrat:400,700" rel="stylesheet">
		<link rel="stylesheet" href="/client/styles/app.css">

		<!-- pwa -->
		<link rel="manifest" href="manifest.json">
		<meta name="mobile-web-app-capable" content="yes">
		<meta name="theme-color" content="#222">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-title" content="RWD">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
		<link rel="apple-touch-icon" href="favicon.png">
		<meta name="msapplication-tap-highlight" content="no">
		<meta name="msapplication-TileColor" content="#222">
		<meta name="msapplication-TileImage" content="favicon.png">
		<!-- ./pwa -->

	</head>
	<body>
		<div id="js-app" v-cloak>
			
			<progress-bar></progress-bar>
			<div class="loader is--visible is--dark" id="js-loader">
					  <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="24px" height="24px" viewBox="0 0 24 24" style="enable-background:new 0 0 50 50;" xml:space="preserve">
					    <rect x="0" y="0" width="4" height="7" fill="#333">
					      <animateTransform  attributeType="xml"
					        attributeName="transform" type="scale"
					        values="1,1; 1,3; 1,1"
					        begin="0s" dur="0.6s" repeatCount="indefinite" />       
					    </rect>

					    <rect x="10" y="0" width="4" height="7" fill="#333">
					      <animateTransform  attributeType="xml"
					        attributeName="transform" type="scale"
					        values="1,1; 1,3; 1,1"
					        begin="0.2s" dur="0.6s" repeatCount="indefinite" />       
					    </rect>
					    <rect x="20" y="0" width="4" height="7" fill="#333">
					      <animateTransform  attributeType="xml"
					        attributeName="transform" type="scale"
					        values="1,1; 1,3; 1,1"
					        begin="0.4s" dur="0.6s" repeatCount="indefinite" />       
					    </rect>
					  </svg>
			</div>

			<app-header></app-header>

			<main class="main-content" role="main">
				<transition name="fade" appear mode="out-in">
					<keep-alive>
						<router-view v-if="$route.meta.keepAlive"></router-view>
					</keep-alive>
				</transition>
				<transition name="fade" appear mode="out-in">
						<router-view v-if="!$route.meta.keepAlive"></router-view>
				</transition>
			</main>

			<app-footer></app-footer>

		</div>
		<script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyCFb07gFoEPAO8MyOBr0C0VrOXQ8oIW7fM"></script>
		<script async src="/client/scripts/app.js"></script>
	</body>
</html>
